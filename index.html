<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Intagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular.PNG" alt="Foto Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                        <img src="img/logo.png" class="instagram" alt="Logo Instagram">
                        <div class="profile-photo">
                            <img src="img/perfil.PNG" alt="Foto Perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como Eduardo</a>
                        <a href="#" class="instagran-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        Não é Eduardo?
                    </p>
                    <p class="not-account">
                        <span class="link-blue">
                            Alternar contas
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
